    <div class="container descer">
        

        <section>
            <form>
                <div class="form">
                    <form action="#">                    
                        <div class="row">
                            <div class="col-25">
                                <label>Digite seu nome: </label>
                            </div>
                            <div class="col-75">
                                <input type="text" placeholder="Coloque seu nome completo">
                            </div>   
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label>Telefone: </label>
                            </div>
                            <div class="col-75">
                                <input type="tel" placeholder="(99)99999-9999">
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label> E-mail</label>
                            </div>
                            <div class="col-75">
                                <input type="email" placeholder="email@email.com">
                            </div>   
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label> Assunto </label>
                            </div>
                            <div class="col-75">
                                <select>
                                    <option value="1">slveeeeeeee</option>
                                    <option value="2">Dúvidas</option>
                                    <option value="3">Sugestões</option>
                                    <option value="4">Reclamações</option>
                                    <option value="5">Não sei</option>
                                </select>
                            </div>  
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label> Menssagem</label>
                            </div>
                            <div class="col-75">
                                <textarea name="message" rows="10" cols="30">
                                </textarea> 
                            </div>  
                        </div>
                        <div class="row">
                            <input type="submit" value="Enviar"> 
                        </div> 
                    </form>
                </div>
            </section>       
        </div>
